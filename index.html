<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <style>
        body {
            background-color: #ffcc99;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #0000cc;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            text-decoration: underline;
        }
        .content {
            border: 3px dashed #0000cc;
            padding: 20px;
            margin: 20px;
            background-color: #ffffff;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My 90's Style About Me Page!</h1>
    <div class="content">
        <h2 class="blink">About Me</h2>
        <p>Hi! I'm Emily Fiore, and this is my awesome 90's style webpage!</p>
        <p>I love coding, creating websites, and all things tech!</p>
        <p>Feel free to explore and learn more about me.</p>
    </div>
    <marquee behavior="scroll" direction="left">Thanks for visiting my page!</marquee>
</body>
</html>
